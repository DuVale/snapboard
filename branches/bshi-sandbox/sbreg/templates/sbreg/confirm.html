{% extends "sbreg/base_sbreg.html" %}

{% block sbreg_body %}
    <p>
        {% if has_account %}
        <b>You already have an account!</b>
        {% endif %}
        {% if success %}
        <b>You've successfully registered.  Please log in now.</b>
        {% endif %}
        {% if expired %}
        <b>That account has expired.  Please reregister.</b>
        {% endif %}
    </p>
{% endblock %}
