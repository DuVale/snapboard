{% extends "sbreg/base_sbreg.html" %}

{% block sbreg_body %}
    <p>
        {% if has_account %}
            <b>You already have an account and are logged in!</b>
        {% endif %}
        {% if created %}
            <b>Please check your email to finish account registration.</b>
        {% endif %}
    </p>

    {% if form %}
    <form action="" method="POST">
        <table class="form">
            {{ form.as_table }}
            <tr><th></th><td><input type="submit" value="Register"></td></tr>
        </table>
    </form>
    {% endif %}
{% endblock %}
